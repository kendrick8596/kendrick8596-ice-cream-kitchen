{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h1 class="text-center mb-4">Submit a New Recipe</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="recipe_name">Recipe Name</label>
                    <input type="text" class="form-control" id="recipe_name" name="recipe_name" required>
                </div>
                <div class="form-group">
                    <label for="prep_time">Prep Time (in minutes)</label>
                    <input type="number" class="form-control" id="prep_time" name="prep_time" required min="0">
                </div>
                <div class="form-group">
                    <label for="cook_time">Cook Time (in minutes)</label>
                    <input type="number" class="form-control" id="cook_time" name="cook_time" required min="0">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="A short description of your delicious recipe..."></textarea>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients (comma-separated)</label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="6" placeholder="e.g., 1 cup flour, 2 eggs, 1 tsp sugar, 1/2 cup milk"></textarea>
                    <small class="form-text text-muted">Enter each ingredient on a new line.</small>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions (separated by periods for steps)</label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="8" placeholder="e.g., Mix ingredients in a bowl. Pour into a pan. Bake for 30 minutes."></textarea>
                    <small class="form-text text-muted">Enter each step on a new line. Steps will be numbered automatically.</small>
                </div>

                <div class="form-group">
                    <label for="recipe_image">Upload Image (Optional):</label>
                    <input type="file" class="form-control-file" id="recipe_image" name="recipe_image" accept="image/*">
                    <small class="form-text text-muted">Max file size: 2MB. Accepted formats: JPG, PNG, GIF.</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block mt-4">Submit Recipe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
