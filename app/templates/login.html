<!DOCTYPE html>
{% extends 'base.html' %}

{% block title%}User Login{% endblock %}

{% block content %}
<h1 class="text-primary mb-4">Login to Your Account</h1>
<div class="container mt-5"> <div class="row justify-content-center"> <div class="col-md-6 col-lg-4"> <h2 class="text-center mb-4">Login</h2> <form method="POST" action="/auth/login">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <br>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <br>
    <div class="text-center"> <button type="submit" class="btn btn-success">Login</button>
    </div>
    <p class="text-center mt-3">Don't have an account? Create one! <a href="/auth/register">Register Here!</a></p>
</form>
</div>
</div>
</div>
{% endblock %}
